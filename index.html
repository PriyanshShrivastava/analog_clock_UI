<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock- Animated</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="clock-container">
      <div class="clock-num">
        <span style="--pos: 0"> <b>12</b></span>
        <span style="--pos: 1"> <b>1</b></span>
        <span style="--pos: 2"> <b>2</b></span>
        <span style="--pos: 3"> <b>3</b></span>
        <span style="--pos: 4"> <b>4</b></span>
        <span style="--pos: 5"> <b>5</b></span>
        <span style="--pos: 6"> <b>6</b></span
        ><span style="--pos: 7"> <b>7</b></span
        ><span style="--pos: 8"> <b>8</b></span
        ><span style="--pos: 9"> <b>9</b></span>
        <span style="--pos: 10"> <b>10</b></span>
        <span style="--pos: 11"> <b>11</b></span>
        <div class="circle" id="hour"><i></i></div>
        <div class="circle" id="min"><i></i></div>
        <div class="circle" id="sec"><i></i></div>
      </div>
    </div>
    <footer class="footer">
      <div class="footer-container">
        <div class="copyright">
          <span>Made with üíù by <span>Priyansh Shrivastava</span> </span>
        </div>
        <div class="socials">
          <h3>My Socials:</h3>
          <a href="https://github.com/PriyanshShrivastava" target="_blank"
            ><i class="fa-brands fa-github social-links"></i>
          </a>
          <a href="https://twitter.com/shadow_priyansh" target="_blank"
            ><i class="fa-brands fa-twitter social-links"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/priyansh-shrivastava-184355145/"
            target="_blank"
            ><i class="fa-brands fa-linkedin social-links"></i
          ></a>
          <a href="https://priyanshshrivastava.hashnode.dev/" target="_blank"
            ><i class="fa-brands fa-hashnode social-links"></i
          ></a>
        </div>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
